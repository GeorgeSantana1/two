language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8
      - xorg-dev

dist: xenial
os:
  - linux
  - osx
  
matrix:
  exclude:
    - os: osx
      compiler: gcc

compiler:
  - gcc
  - clang

install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then export GENIE_FOLDER="linux"; fi
  - if [ "$CXX" = "g++" ]; then export TOOLCHAIN="linux-gcc" GMAKE_FOLDER="gmake-linux"; fi
  - if [ "$CXX" = "clang++" ]; then export TOOLCHAIN="linux-clang" GMAKE_FOLDER="gmake-linux-clang"; fi

  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then export GENIE_FOLDER="darwin" TOOLCHAIN="osx" GMAKE_FOLDER="gmake-osx"; fi

script:
  - bin/$GENIE_FOLDER/genie --compile-only --use-stl --gcc=$TOOLCHAIN gmake
  - cd build/projects/$GMAKE_FOLDER
  - time make verbose=1 config=debug64 mud
